<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>My portfolio</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Roboto+Mono&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="intro">
            <img class="profile-picture" src="./images/IMG_9118_s.jpg" />
            <h1 id="my-name">Barrington Miller</h1>
            <h3>Web Developer at CareerFoundry</h3>
            <p class="quote">({pause and ponder})</p>

        </div>

        	<hr/>

        <div class="about-grid">
            <div class="i-am">
                <h3>I am</h3>
                <ul class="about-list">
                    <li class="about-list-item">An engineer</li>
                    <li class="about-list-item">A reader</li>
                    <li class="about-list-item">A hobby: cook</li>
                </ul>
            </div>

            

            <div class="i-like">
                <h3>I like to</h3>
                <ul class="about-list">
                    <li class="about-list-item">Meet new people</li>
                    <li class="about-list-item">Play guitar</li>
                    <li class="about-list-item">Eat Icecream</li>
                </ul>
            </div>
        </div>

        <hr/>


        <div>
            <h3 class="projects-heading">My Projects</h3>
            <div class="projects-grid">
                <div class="project-image-wrapper">
                    <img class="project-image" src="./images/project-1.jpg" />
                    <h4>Project1</h4>
                </div>

                

                <div class="project-image-wrapper">
                    <img class="project-image" src="./images/project-2.jpg" />
                    <h4>Project2</h4>
                </div>
                <div class="project-image-wrapper">
                    <img class="project-image" src="./images/project-3.jpg" />
                    <h4>Project-3</h4>
                </div>

                

                <div class="project-image-wrapper">
                    <img class="project-image" src="./images/project-4.jpg" />
                    <h4>Project4</h4>
                </div>
            </div>


            

        </div>

        	<hr/>
        <div class="links-and-contact">
            <div class="links">
                <h3>Links</h3>
                <ul class="links-list">
                    <li>
                        <a href="https://github.com/">Github</a>

                    </li>
                    <li>
                        <a href="https://twitter.com/">Twitter</a>
                    </li>

                    <li>
                        <a href="https://Linkedin.com">Linkedin</a>

                    </li>

                </ul>
            </div>

            

            <div>
                <form action="#">
                    <label for="email">
                	<h4>Email</h4>
					<input type="email" id="email" placeholder="Enter your email"/>
				</label>

                    <label for="message"> 
                <h4>Message</h4>               	
					<textarea id="message">Your message</textarea>
					
				</label>
                    <div class="submit-button-wrapper">
                        <input id="submit-button" type="submit" valid="Send Message" />
                    </div>
                </form>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
